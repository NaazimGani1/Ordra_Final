<br>
<img src="/assets/avatar.png" class="mx-auto d-block" style="height:200px;width:200px">
<form class="mb-4" [formGroup]="service.formModel1" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label style="color:white">UserName</label>
    <input class="form-control" formControlName="UserName">
    <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is mandatory.</label>
  </div>
  <div class="form-group">
    <label style="color:white">Email</label>
    <input class="form-control" formControlName="Email">
    <label class="text-danger" *ngIf="service.formModel1.get('Email').touched && service.formModel1.get('Email').errors?.email">Invalid email address.</label>
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label  style="color:white">Password</label>
      <input type="password" class="form-control" formControlName="Password">
      <label class="text-danger" *ngIf="service.formModel1.get('Passwords.Password').touched && service.formModel1.get('Passwords.Password').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger" *ngIf="service.formModel1.get('Passwords.Password').touched && service.formModel1.get('Passwords.Password').errors?.minlength">Minimum
        4 characters required.</label>
    </div>
    <div class="form-group required">
      <label  style="color:white">Confirm Password</label>
      <input type="password" class="form-control" formControlName="ConfirmPassword">
      <label class="text-danger" *ngIf="service.formModel1.get('Passwords.ConfirmPassword').touched && service.formModel1.get('Passwords.ConfirmPassword').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger" *ngIf="service.formModel1.get('Passwords.ConfirmPassword').touched && service.formModel1.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
        Password does not match.</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button style="background-color:rgba(251,113,0,1);color:white" type="submit" class="btn btn-lg btn-block" disabled [disabled]>Reset Password</button>
    </div>
  </div>
</form>
